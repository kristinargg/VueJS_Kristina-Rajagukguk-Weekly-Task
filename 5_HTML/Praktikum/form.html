<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sign Up</title>
</head>
<body>
    <div>
        <h1>Buat Account Baru!</h1>
        <h2>Sign Up Form</h2>
        <form action="">
            <div>
                <div>
                    <label for="">First name:</label>
                    <div>
                        <input type="text" name="first-name">
                    </div>
                </div> 
                <br>
                <div>
                    <label for="">Last name:</label>
                    <div>
                        <input type="text" name="Last-name">
                    </div>
                </div>
                <br>
                <div>
                    <label for="">Gender:</label>
                    <div>
                        <input type="radio" name="gender" value="Male">Male
                    </div>
                    <div>
                        <input type="radio" name="gender" value="Famale">Famale
                    </div>
                    <div>
                        <input type="radio" name="gender" value="others">Others
                    </div>
                </div>
                <br>
                <div>
                    <label for="">Nasionality:</label>
                    <div>
                        <select name="nasionality">
                            <option value="Indonesian">Indonesian</option>
                            <option value="American">American</option>
                            <option value="Korean">Korean</option>
                        </select>
                    </div>
                </div>
                <br>
                <div>
                    <label for="">Language Spoken</label>
                    <div>
                        <input type="checkbox" name="language">Bahasa Indonesia
                    </div>
                    <div>
                        <input type="checkbox" name="language">English
                    </div>
                    <div>
                        <input type="checkbox" name="language">Others
                    </div>
                </div>
                <br>
                <div>
                    <label for="">Bio</label>
                    <div>
                        <textarea name="bio" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <a href="welcome.html"><input type="button" value="Sign Up"></a>
            </div>
        </form>
    </div>
</body>
</html>
